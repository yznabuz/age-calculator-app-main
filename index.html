<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <div class="parent" id="md">
          <label for="day">Day</label>
          <input
            class="filed"
            type="text"
            name="day"
            id="day"
            placeholder="DD"
            required
            maxlength="2"
          />
          <p id="err"></p>
        </div>
        <div class="parent" id="mc">
          <label for="month">Month</label>
          <input
            class="filed"
            type="text"
            name="month"
            id="month"
            placeholder="MM"
            required
            maxlength="2"
          />
          <p id="err2"></p>
        </div>
        <div class="parent" id="my">
          <label for="year">Year</label>
          <input
            class="filed"
            type="text"
            name="year"
            id="year"
            placeholder="YYYY"
            required
            maxlength="4"
          />
          <p id="err3"></p>
        </div>
      </div>
      <div class="divider">
        <hr />
        <img
          onclick="calculateAge()"
          src="./assets/images/icon-arrow.svg"
          alt="submit"
        />
      </div>
      <div class="parent2">
        <div><span id="agey">--</span> years</div>
        <div><span id="agem">--</span> months</div>
        <div><span id="aged">--</span> days</div>
      </div>
      <div id="age"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
